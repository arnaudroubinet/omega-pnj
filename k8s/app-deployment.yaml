apiVersion: apps/v1
kind: Deployment
metadata:
  name: omega-pnj-app
  namespace: omega-pnj
  labels:
    app: omega-pnj-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: omega-pnj-app
  template:
    metadata:
      labels:
        app: omega-pnj-app
    spec:
      containers:
      - name: app
        image: your-registry/omega-pnj:latest  # Ã€ remplacer par votre image
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        # Database configuration from ConfigMap
        - name: DB_URL
          valueFrom:
            configMapKeyRef:
              name: omega-pnj-config
              key: DB_URL
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: omega-pnj-config
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: omega-pnj-secrets
              key: DB_PASSWORD

        # Ollama configuration from ConfigMap
        - name: QUARKUS_LANGCHAIN4J_OLLAMA_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: omega-pnj-config
              key: QUARKUS_LANGCHAIN4J_OLLAMA_BASE_URL
        - name: QUARKUS_LANGCHAIN4J_OLLAMA_CHAT_MODEL_MODEL_ID
          valueFrom:
            configMapKeyRef:
              name: omega-pnj-config
              key: QUARKUS_LANGCHAIN4J_OLLAMA_CHAT_MODEL_MODEL_ID
        - name: QUARKUS_LANGCHAIN4J_OLLAMA_CHAT_MODEL_TEMPERATURE
          valueFrom:
            configMapKeyRef:
              name: omega-pnj-config
              key: QUARKUS_LANGCHAIN4J_OLLAMA_CHAT_MODEL_TEMPERATURE
        - name: QUARKUS_LANGCHAIN4J_OLLAMA_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: omega-pnj-config
              key: QUARKUS_LANGCHAIN4J_OLLAMA_TIMEOUT

        # NPC configuration from ConfigMap
        - name: NPC_MEMORY_CONVERSATION_HISTORY_LIMIT
          valueFrom:
            configMapKeyRef:
              name: omega-pnj-config
              key: NPC_MEMORY_CONVERSATION_HISTORY_LIMIT
        - name: NPC_MEMORY_TOP_MEMORIES_LIMIT
          valueFrom:
            configMapKeyRef:
              name: omega-pnj-config
              key: NPC_MEMORY_TOP_MEMORIES_LIMIT
        - name: NPC_MEMORY_CHAT_WINDOW_SIZE
          valueFrom:
            configMapKeyRef:
              name: omega-pnj-config
              key: NPC_MEMORY_CHAT_WINDOW_SIZE

        # Hibernate configuration from ConfigMap
        - name: QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION
          valueFrom:
            configMapKeyRef:
              name: omega-pnj-config
              key: QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION
        - name: QUARKUS_HIBERNATE_ORM_LOG_SQL
          valueFrom:
            configMapKeyRef:
              name: omega-pnj-config
              key: QUARKUS_HIBERNATE_ORM_LOG_SQL

        # HTTP configuration from ConfigMap
        - name: QUARKUS_HTTP_PORT
          valueFrom:
            configMapKeyRef:
              name: omega-pnj-config
              key: QUARKUS_HTTP_PORT
        - name: QUARKUS_HTTP_CORS
          valueFrom:
            configMapKeyRef:
              name: omega-pnj-config
              key: QUARKUS_HTTP_CORS

        # Logging configuration from ConfigMap
        - name: QUARKUS_LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: omega-pnj-config
              key: QUARKUS_LOG_LEVEL

        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

        livenessProbe:
          httpGet:
            path: /q/health/live
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /q/health/ready
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

      # Strategy for rolling updates
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 1
          maxUnavailable: 0

---
apiVersion: v1
kind: Service
metadata:
  name: omega-pnj-service
  namespace: omega-pnj
  labels:
    app: omega-pnj-app
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: omega-pnj-app

---
# HorizontalPodAutoscaler (optionnel)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: omega-pnj-hpa
  namespace: omega-pnj
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: omega-pnj-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
