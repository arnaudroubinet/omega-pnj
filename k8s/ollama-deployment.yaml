apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-pvc
  namespace: omega-pnj
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi  # Les modèles LLM peuvent être volumineux
  # storageClassName: your-storage-class  # Décommentez et spécifiez si nécessaire

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: omega-pnj
  labels:
    app: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
      - name: ollama
        image: ollama/ollama:latest
        ports:
        - containerPort: 11434
          name: http
        volumeMounts:
        - name: ollama-storage
          mountPath: /root/.ollama
        resources:
          requests:
            memory: "4Gi"
            cpu: "2000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"
          # Décommentez pour utiliser un GPU (nécessite nvidia-device-plugin)
          # limits:
          #   nvidia.com/gpu: 1
        livenessProbe:
          httpGet:
            path: /
            port: 11434
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 11434
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      # Ajoutez nodeSelector si vous avez des nœuds avec GPU
      # nodeSelector:
      #   nvidia.com/gpu: "true"
      volumes:
      - name: ollama-storage
        persistentVolumeClaim:
          claimName: ollama-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: ollama-service
  namespace: omega-pnj
  labels:
    app: ollama
spec:
  type: ClusterIP
  ports:
  - port: 11434
    targetPort: 11434
    protocol: TCP
    name: http
  selector:
    app: ollama

---
# Job pour télécharger le modèle llama2 au démarrage
apiVersion: batch/v1
kind: Job
metadata:
  name: ollama-model-loader
  namespace: omega-pnj
  labels:
    app: ollama
spec:
  ttlSecondsAfterFinished: 3600  # Le job sera supprimé 1h après completion
  template:
    metadata:
      labels:
        app: ollama-loader
    spec:
      restartPolicy: OnFailure
      containers:
      - name: model-loader
        image: ollama/ollama:latest
        command:
        - /bin/sh
        - -c
        - |
          echo "Waiting for Ollama service to be ready..."
          until curl -s http://ollama-service:11434/ > /dev/null; do
            echo "Waiting..."
            sleep 5
          done
          echo "Ollama is ready. Pulling llama2 model..."
          OLLAMA_HOST=http://ollama-service:11434 ollama pull llama2
          echo "Model llama2 downloaded successfully!"
        env:
        - name: OLLAMA_HOST
          value: "http://ollama-service:11434"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
