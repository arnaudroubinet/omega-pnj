# LangChain4j Configuration
quarkus.langchain4j.easy-rag.path=easy-rag-catalog
quarkus.langchain4j.easy-rag.reuse-embeddings.enabled=true
quarkus.langchain4j.timeout=60s

# Ollama Configuration
quarkus.langchain4j.ollama.chat-model.model-id=llama2
quarkus.langchain4j.ollama.chat-model.temperature=0.7
quarkus.langchain4j.ollama.timeout=120s

# Database - Development (H2 en mémoire)
%dev.quarkus.datasource.db-kind=h2
%dev.quarkus.datasource.username=sa
%dev.quarkus.datasource.password=
%dev.quarkus.datasource.jdbc.url=jdbc:h2:mem:npcdb;DB_CLOSE_DELAY=-1
%dev.quarkus.hibernate-orm.database.generation=drop-and-create
%dev.quarkus.hibernate-orm.log.sql=true

# Database - Production (PostgreSQL)
%prod.quarkus.datasource.db-kind=postgresql
%prod.quarkus.datasource.username=${DB_USERNAME:npc_user}
%prod.quarkus.datasource.password=${DB_PASSWORD:changeme}
%prod.quarkus.datasource.jdbc.url=${DB_URL:jdbc:postgresql://localhost:5432/npc_db}
%prod.quarkus.hibernate-orm.database.generation=update

# REST/CORS
quarkus.http.port=8080
quarkus.http.cors=true

# Documentation API
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# Logging
quarkus.log.level=INFO
quarkus.log.category."aro.ki.pnj".level=DEBUG

# Configuration personnalisée NPC
npc.memory.conversation-history-limit=10
npc.memory.top-memories-limit=5
npc.memory.chat-window-size=20
