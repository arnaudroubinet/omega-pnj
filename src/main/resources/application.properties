# LangChain4j Configuration
quarkus.langchain4j.easy-rag.path=easy-rag-catalog
quarkus.langchain4j.easy-rag.reuse-embeddings.enabled=true
quarkus.langchain4j.timeout=PT60S

# Ollama Configuration
quarkus.langchain4j.ollama.chat-model.model-id=phi3:3.8b
quarkus.langchain4j.ollama.chat-model.temperature=0.7
quarkus.langchain4j.ollama.timeout=PT120S

quarkus.datasource.db-kind=postgresql

# Logging
quarkus.log.level=INFO
quarkus.log.category."aro.ki.pnj".level=DEBUG

# Configuration personnalis√©e NPC
npc.memory.conversation-history-limit=10
npc.memory.top-memories-limit=5
npc.memory.chat-window-size=20

# Flyway migrations (migrated from import.sql)
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=db/migration